<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/common/demoTemplate.xhtml"
	xmlns:mm="http://xmlns.jcp.org/jsf/composite/components">

	<ui:define name="content">
		<h1>Tree Demo</h1>
		<h:form id="form">
			
			<div class="inputPart">
				<h:outputLabel for="number" value="Number" styleClass="label" />
				<h:inputText id="number" value="#{validatingBean.number}"
					required="true"
					readonly="false" validator="#{validatingBean.numberChecker}"
					styleClass="inputMedium">

					<f:ajax event="change" render="msgInput outValue outNumber" />

				</h:inputText>
				<h:message id="msgInput"  for="number" styleClass="errorMessage" />
			</div>

			<br />
            Eingabe: <h:outputLabel id="outValue"
				value="#{validatingBean.value}" />
			<br />
            Modell: <h:outputLabel id="outNumber"
				value="#{validatingBean.number}" />




			<h:inputText id="text1" value="#{validatingBean.text1}">
				<f:ajax event="change" render="@this text2" />
			</h:inputText>

			<h:inputText id="text2" value="#{validatingBean.text2}">
				<f:ajax event="change" render="@this text1" />
			</h:inputText>




			<br />
			<h:commandLink styleClass="button" value="Home" immediate="false"
				action="#{validatingBean.goHome}" />
			<!-- Page.Home.url() -->

		</h:form>
	</ui:define>
</ui:composition>
