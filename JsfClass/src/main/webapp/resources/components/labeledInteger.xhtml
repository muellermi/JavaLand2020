<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface>
    <cc:attribute name="label"/>
    <cc:attribute name="value"/>
    <cc:attribute name="minimum"/>
    <cc:attribute name="maximum"/>
    <cc:attribute name="renderElement"/>
    <cc:attribute name="enabled" default="true"/>
</cc:interface>
<cc:implementation>
    <h:outputLabel value="#{cc.attrs.label}" />
    <h:inputText id="input" value="#{cc.attrs.value}" disabled="#{not cc.attrs.enabled}">
        <f:validateLongRange minimum="#{cc.attrs.minimum}" maximum="#{cc.attrs.maximum}"/>
        <f:ajax render="errorInput #{cc.attrs.renderElement}" event="blur"/>
    </h:inputText>
    <h:message id="errorInput" for="input"/>
</cc:implementation>

</html>
